<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neuralChef - AI Recipe Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-slideshow">
    <img src="assets/bg1.jpg" class="active">
    <img src="assets/bg2.jpg">
    <img src="assets/bg3.jpg">
    <img src="assets/bg4.jpg">
    <img src="assets/bg5.jpg">
  </div>
  <div class="container">
    <header>
      <div class="logo-section">
        <img src="assets/chef-icon.png" alt="neuralChef Logo" class="logo">
        <h1>neuralChef</h1>
      </div>
      <p>Your AI-powered recipe generator</p>
      <nav>
        <ul>
          <li><a href="#" id="home-link">Home</a></li>
          <li><a href="#" id="saved-recipes-link">Saved</a></li>
        </ul>
      </nav>
      <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <main>
      <div class="input-section">
        <input type="text" id="ingredients" placeholder="Enter ingredients (e.g., chicken, rice, tomatoes)">
        <button id="generate-btn">Generate Recipe</button>
      </div>

      <div class="output-section">
        <div class="loading" id="loading">
          <img src="assets/loading.gif" alt="Loading...">
          <p>Generating your recipe...</p>
        </div>
        <div class="recipe" id="recipe-output">
          <!-- Recipe content will be injected here -->
        </div>
        <button id="back-btn" style="display: none;">Back to Input</button>
      </div>
      
      <div class="saved-section" id="saved-section">
        <h2>Saved Recipes</h2>
        <div id="saved-recipes-list"></div>
        <button id="back-to-home" class="back-btn">Back to Home</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
